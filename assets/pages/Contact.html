            <h1>Vous souhaitez nous demander des informations, nous faire part de vos remarques ?</h1>

    <form class="form">
        <p>
            <label for="lastName">Votre nom:</label>
            <input type="text" placeholder="MICHEL" id="lastName" required>
        </p>
        <p>
            <label for="firstName">Votre pr√©nom:</label>
            <input type="text" placeholder="Jean" id="firstName" required>
        </p>
        <p>
            <label for="mail">Votre email:</label>
            <input type="email" placeholder="exemple.email@email.com" id="mail" required>
        </p>
        <p>
            <label for="subject">Objet:</label>
            <select name="subject" id="subject">
                <option value="infos">Demande d'informations</option>
                <option value="remarques">Remarques</option>
                <option value="other">Autres</option>
            </select>
        </p>
        <p>
            <label for="message">Votre Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Ecrivez votre message ici" required></textarea>
        </p>
       <input type="submit" value="Envoyer">    

    </form>
